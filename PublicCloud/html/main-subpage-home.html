    <div id="pullrefresh" class="mui-content mui-scroll-wrapper mui-scroll-content" style="background-color:#fff;">
      <div class="mui-scroll">
        <div class="warning-content-layout">
          <div class="warning-content warning-content-title-color">
            <div class="mui-pull-left">
              <div>处理中</div>
              <div id="warning-processing-count" class="warning-content-count">0</div>
            </div>
            <div class="mui-pull-right">
              <div>已处理</div>
              <div id="warning-processed-count" class="warning-content-count">0</div>
            </div>
            <div class="warning-content-center">
              <div style="margin: auto 0px; width: 100%;">
                <div class="warning-content-center-title">日新增告警数</div>
                <div id="warning-new-bydaily-count" class="warning-content-center-count">0</div>
                <div class="warning-content-center-line"></div>
                <div id="warning-unprocessed-count" class="warning-content-center-count">0</div>
                <div class="warning-content-center-title">待处理告警数</div>
              </div>
            </div>
          </div>
        </div>

        <div class="dvcodr-content-layout">
          <div class="dvcodr-content">
            <div class="dvcodr-content-title">设备服务</div>
            <div>
              <div class="mui-pull-left mui-col-xs-4">
                <div id="device-total-count" class="dvcodr-content-count-value">0</div>
                <div class="dvcodr-content-count-label">设备总数</div>
              </div>
              <div class="mui-pull-left mui-col-xs-4 customer-head-count-div">
                <div id="device-online-count" class="dvcodr-content-count-value">0</div>
                <div class="dvcodr-content-count-label">在线设备</div>
              </div>
              <div class="mui-pull-left mui-col-xs-4">
                <div id="device-new-bymonth-count" class="dvcodr-content-count-value">0</div>
                <div class="dvcodr-content-count-label">月增设备</div>
              </div>
            </div>
          </div>
        </div>

        <div class="dvcodr-content-layout">
          <div class="dvcodr-content">
            <div class="dvcodr-content-title order-content-title">维修工单</div>
            <div>
              <div class="mui-pull-left mui-col-xs-4">
                <div id="order-total-count" class="dvcodr-content-count-value order-content-count-value">0</div>
                <div class="dvcodr-content-count-label order-content-count-label">工单总数</div>
              </div>
              <div class="mui-pull-left mui-col-xs-4 customer-head-count-div">
                <div id="order-unprocessed-count" class="dvcodr-content-count-value order-content-count-value">0</div>
                <div class="dvcodr-content-count-label order-content-count-label">待处理工单</div>
              </div>
              <div class="mui-pull-left mui-col-xs-4">
                <div id="customer-total-count" class="dvcodr-content-count-value order-content-count-value">0</div>
                <div class="dvcodr-content-count-label order-content-count-label">客户总数</div>
              </div>
            </div>
          </div>
        </div>
