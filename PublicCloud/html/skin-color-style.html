<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/skin/skin.css" rel="stylesheet" />
		<link id="skin-id-css" rel="stylesheet">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header-bg">
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left header-nav-color"></a>
      <h1 class="mui-title header-font-color">皮肤切换</h1>
    </header>
    <div class="mui-content">
    	<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row mui-radio skin-red-item" color-type="red">
						<label>西瓜红</label>
						<span class="skin-style skin-style-red"></span>
						<input class="skin-radio skin-red-radio" name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio skin-blue-item"  color-type="blue">
						<label>工业蓝</label>
						<span class="skin-style skin-style-blue"></span>
						<input class="skin-radio skin-blue-radio" name="radio1" type="radio" checked>
					</div>
					<div class="mui-input-row mui-radio skin-green-item"  color-type="green">
						<label>宝石绿</label>
						<span class="skin-style skin-style-green"></span>
						<input  class="skin-radio skin-green-radio" name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio skin-dullgrey-item"  color-type="dullgrey">
						<label>深度灰</label>
						<span class="skin-style skin-style-dullgrey"></span>
						<input  class="skin-radio skin-dullgrey-radio" name="radio1" type="radio">
					</div>
				</form>
			</div>
    </div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/app.storage.js"></script>
		<script src="../js/app.future.js"></script>
		<script src="../js/app.dispatcher.js"></script>
		<script src="../js/skin/skin.js"></script>
		<script src="../js/skin/skin-impl.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
